<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Love Quiz</title>
</head>
<body>
<h1 class="heading">Love Quiz</h1>
<h2>Test your knowledge with a quick quiz!</h2>

<a href='index.html' class='btn'>
    New game
  </a>

<div class="scores">
    <p>Correct Answers: <span id="correct">0</span></p>
    <p>Incorrect Answers: <span id="incorrect">0</span></p>
    <p>Questions: <span id="question-answered">0</span> / <span id="question-counter">0</span></p>
</div>
<section id="quiz-box">
    <div class="question-area">
        <div id="question">Question</div>

    </div>
    <div class="answer-area flexbox-container">
        <button class="answer-option" data-number="1">1.</button>
        <button class="answer-option" data-number="2">2.</button>
        <button class="answer-option" data-number="3">3.</button>
        <button class="answer-option" data-number="4">4.</button>
    </div>

</section>
    <script src="assets/js/library.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
